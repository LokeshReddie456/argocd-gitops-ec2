apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-gitops
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/LokeshReddie456/argocd-gitops-ec2.git
    targetRevision: main
    path: app

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
